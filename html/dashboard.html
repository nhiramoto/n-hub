<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/mainStyle.css">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
    <script>
        require('../script/dashboard.js');
    </script>
</head>
<body>
    <div id="message">
        <span id="msgtitle">Título</span><br>
        <span id="msgbody">Corpo da mensagem.</span>
    </div>
    <div id="sidebar" class="hidden">
        <div id="menu">
            <div class="resMenu active" id="emailMenu">
                <span class="header">E-mail</span>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
            <div class="resMenu" id="chatMenu">
                <span class="header">Chat</span>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
            <div class="resMenu" id="calendarMenu">
                <span class="header">Calendário</span>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
            <div class="resMenu" id="newsMenu">
                <span class="header">Notícias</span>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
        <div id="nav">
            <ul>
                <li class="active" id="emailBtn"><i class="fa fa-envelope" aria-hidden="true"></i></li>
                <li id="chatBtn"><i class="fa fa-comments" aria-hidden="true"></i></li>
                <li id="calendarBtn"><i class="fa fa-calendar" aria-hidden="true"></i></li>
                <li id="newsBtn"><i class="fa fa-newspaper-o" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div id="showSidebar" class="hidden">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
