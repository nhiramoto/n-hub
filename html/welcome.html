<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem vindo!</title>
    <link rel="stylesheet" href="../style/welcome.css">
    <link rel="stylesheet" href="../style/mainStyle.css">
</head>
<body>
    <div id="message">
        <span id="title">Título</span>
        <p>Corpo da mensagem.</p>
    </div>
    <div id="slider">
        <div id="loginSession">
            <form action="" id="loginForm">
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>Login</h2>
                        </td>
                    </tr>
                    <tr>
                        <td><span>E-mail:</span></td>
                        <td><input type="text" name="email" placeholder="exemplo@email.com" required></td>
                    </tr>
                    <tr>
                        <td><span>Senha:</span></td>
                        <td><input type="password" name="senha" required></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Limpar"></td>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>
            <button id="skip">Pular Login</button>
        </div>
        <div id="selectionSession">
            <div id="selectionContainer">
                <h2>Seleção de Recursos</h2>
                <p>Selecione os recursos que serão utilizados.</p>
                <form action="" id="selectionForm">
                    <input type="checkbox" name="resource" value="email">E-mail<br>
                    <input type="checkbox" name="resource" value="chat">Chat<br>
                    <input type="checkbox" name="resource" value="calendar">Caledário<br>
                    <input type="checkbox" name="resource" value="news">Notícias<br>
                    <input type="checkbox" name="resource" value="gps">GPS<br>
                    <input type="checkbox" name="resource" value="weather">Previsão do Tempo<br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    require('../script/welcome.js');
</script>
</html>
